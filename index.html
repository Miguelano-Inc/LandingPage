<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><h1>THE WORK WITHIN QUEUE</h1></title>
  <style>
    {
    background: linear-gradient (to left, #6600cc 0%, #0099cc 100%);
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-Lato: Arial, sans-serif;
      justify-content: center;
    }
    

    header,
    footer,
    article,
    nav,
    aside {
      padding: 1em;
    }

    header,
    footer {
      font: white;
      background: #ffF
      opacity .5;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #main {
      display: flex;
      flex-direction: column;
    }

    article,
    nav,
    aside {
      width: 100%;
      margin-bottom: 1em;
    }

    article {
      background: #f0f0f0;
      height: 100%;
        display: flex;
      justify-content: center;
      }
    }

    nav,
    aside {
      background: purple;
    }

    @media screen and (min-width: 768px) {
      #main {
        flex-direction: row;
      }

      article {
        flex: 2;
        margin-right: 1em;
        margin-bottom: 0;
      }

      nav,
      aside {
        flex: 1;
      }

      nav {
        order: -1;
      }
    }

    /* Navigation Icon and Overlay Styles */
    .nav-icon {
      display: block;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .nav-list {
      list-style-type: none;
      padding: 10px;
      background: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 70%;
      height: 100%;
      z-index: 3;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .nav-list li {
      margin-bottom: 10px;
    }

    .nav-icon:checked+.nav-overlay {
      display: block;
    }

    .nav-icon:checked+.nav-overlay .nav-list {
      transform: translateX(0);
    }

    /* Footer Styles */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: yellowgreen;
      height: 10vh;
    }

    .copyright {
      color: white;
      margin-left: 20px;
    }

    .contact-info {
      color: white;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="nav-toggle" class="nav-icon">
  <label for="nav-toggle" class="nav-icon">&#9776;</label>
  <div class="nav-overlay">
    <ul class="nav-list">
      <li><a href="#">Projects</a></li>
      <li><a href="#">The Online Book Store</a></li>
      <li><a href="#">Consulting</a></li>
    </ul>
    </ul>
  </div>
  <header><h1>THE WORK WITHIN QUEUE</h1></header>
  <div id="main">
    <article>
      <center>
      <h3>A Webfolio of Projects and Programs</h3>
      <h2>By Michael Que</h2>
      <h4>San Francisco, California</h4>
      <button style="
              background-color: purple;
              color: #fff;
              padding: 8px 16px;
              height: 40px;
              width: 100px;
              border: none;
              border-radius: 50px;
              font-size: 16px;
              margin: 10px;
              cursor: pointer;
              transition: background-color 0.10s, color 0.30s
        ">Profile</button>
      </center>
    </article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>
    <div class="copyright">
      &copy; 2023 Miguelano Designs | <icon href="#", alt="home">Home</icon>
    </div>
    <div class="contact-info">
      <a href="#">About</a> | <a href="#">Contact</a>
    </div>
  </footer>
</body>

</html>

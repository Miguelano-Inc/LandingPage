<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><H1>THE WORK WITHIN QUEUE</H1></title>
  <style>
    * {
      box-sizing: border-box;
      margin: 8;
      padding: 8;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100px;
      margin: 8;
      font-family: Arial, sans-serif;
    }

    header,
    footer,
    article,
    nav,
    aside {
      padding: 1em;
    }

    header,
    footer {
      background: yellowgreen;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #main {
      display: flex;
      flex-direction: column;
    }

    article,
    nav,
    aside {
      width: 100%;
      margin-bottom: 1em;
    }

    article {
      background: #f0f0f0;
    }

    nav,
    aside {
      background: beige;
    }

    @media screen and (min-width: 768px) {
      #main {
        flex-direction: row;
      }

      article {
        flex: 2;
        margin-right: 1em;
        margin-bottom: 0;
      }

      nav,
      aside {
        flex: 1;
      }

      nav {
        order: -1;
      }
    }

    /* Override default style and set padding and margin to nothing */
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

/* White text throughout */
body {
  font-family: "lato", sans-serif;
  color: white;
}

/* Make all link text black with no text decoration */
a {
  color: black;
  text-decoration: none;
}

/* Heading Styles */
h1 {
  font-size: 30px;
  font-weight: 600;
  margin: 10px 0;
  line-height: 1.2;
}

h2 {
  font-size: 25px;
  font-weight: 300;
  margin: 10px 0;
  line-height: 1.2;
}

/* Paragraph Styles */
p {
  font-size: 30px;
  margin: 10px 0;
}

/* Image Styles */
img {
  width: 100%;
}

/* List Styles */
li {
  list-style-type: none;
}

/* Body Styles */
.body {
  background: radial-gradient(circle, #ff6b6b, #ffeb3b);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Button Styles */
.button {
  background-color: #fff;
  color: #000;
  padding: 8px 16px;
  height: 40px;
  width: 150px;
  border: none;
  border-radius: 50px;
  font-size: 20px;
  margin: 10px;
  cursor: pointer;
}

/* Container Styles */
.container {
  margin: 0 auto;
  max-width: 1200px;
  overflow: visible;
}

/* Navbar Styles */
.navbar {
  background-color: purple;
  height: 70px;
  padding: 0 30px;
}

/* Navbar Heading Styles */
.navbar h1 {
  font-size: 30px;
  font-weight: 300;
  margin: 10px 0;
  line-height: 1.2;
}

/* Navbar Flex Container Styles */
.navbar .flex {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
}

/* Navbar List Styles */
.navbar ul {
  display: flex;
}

/* Navbar Link Styles */
.navbar a {
  color: white;
  padding: 9px;
  margin: 0 10px;
}

/* Navbar Link Hover Styles */
.navbar a:hover {
  color: #9867C5;
  border-bottom: 3px
  
  </style>
</head>

<body>
  <header>Header</header>
  <div id="main">
    <article>
      <h3>A Webfolio of Projects and Programs</h3>
      <H2>By Michael Que</H2>
      <H4>San Francisco, California</H4>
    </article>
    <nav>Nav</nav>
    <aside>
      <div id="button group">
        <button names="Profile, Projects, Store, Services">
    </aside>
  </div>
  <footer>Footer</footer>
</body>

</html>

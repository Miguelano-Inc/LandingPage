<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Work Within Queue</title>

  <!-- Header section -->
  <header id="header">
    <!-- Logo on the left -->
    <div class="logo">
      <img src="QueueLogo.png" alt="Logo" class="logo-image">
    </div>
    <!-- Navigation tabs in the middle -->
      <nav class="nav-tab">
     <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">About</a>
   <a href="#" class="nav-link">Contact</a>
    </nav>
    <!-- Icon and login button on the right -->
    <div class="login">
      <i class="fas fa-user-circle icon"></i>
      <button class="login-button">Login</button>
    </div>
  </header>
</head>

    <!-- Main section -->
  <main id="main">
    <!-- Menu section with four containers -->
    <section id="menu">
      <div class="container">
        <!-- Profile picture -->
      <h2>A Webfolio of Projects and Programs<h2>
      <p>By Michael Que</p>
      <p>San Francisco, California</p>
        <img src="ProjMgmt.jpg" alt="Profile" class="profile">
        <!-- Two buttons -->
        <div class="buttons">
          <!-- Button 1 links to a Linkedin page -->
          <a href="https://www.linkedin.com/in/michaelcque/" class="button">Linkedin</a>
          <!-- Button 2 opens an overlay of pdf document -->
          <button class="button" id="open">Resume</button>
        </div>
        </div>

      <!-- Container 1 -->
      <div class="container">
        <div class="Title"></div>
        <img src="FolderIcon.png" alt="FolderIcon.png" class="responsive-image" height="auto" width="150px">
        <div class="description">Projects</div>
      </div>
      <!-- Container 2 -->
      <div class="container">
        <div class="Title"></div>
        <img src="BizIcon.png" alt="BizIcon.png" class="responsive-image" height="auto" width="150px">
        <div class="description">Consulting</div>
      </div>
      <!-- Container 3 -->
      <div class="container">
        <div class="Title"></div>
        <img src="ShoppingBagsIcon.png" alt="ShoppingBagsIcon.png" class="responsive-image" height="auto" width="150px">
        <div class="description">eBookstore</div>
      </div>
      <!-- Container 4 -->

      </div>
    </section>
    <!-- Overlay section -->
    <section id="overlay">
      <!-- Pdf document -->
      <object data="resume.pdf" type="application/pdf" class="pdf"></object>
      <!-- X mark to close the overlay -->
      <span id="close">Ã—</span>
    </section>
  </main>
  <!-- Footer section -->
    <div class="container">
        <img src="ProjMgmt.png" alt="Project Management" class="responsive-image">
      </div>
</body>
  <footer>
      <h4>&copy; 2023 Miguelano Designs</h4>
      <a href="#">About</a> | <a href="#">Contact</a>
  </footer>



</html>

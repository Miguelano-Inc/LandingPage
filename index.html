<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .body {
    height: auto;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #878f99;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    #main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h3,
    h2,
    h4 {
      margin: 5px 0;
    }

    button {
      background-color: purple;
      color: #fff;
      padding: 8px 16px;
      height: 40px;
      width: 100px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.10s, color 0.30s;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .nav-list li {
      margin-bottom: 10px;
    }

    .container-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .container-box {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: auto; /* Autofit the container */
      padding-top: 16px;
      margin-bottom: 20px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      background: linear-gradient(45deg, #8e44ad, #9b59b6, #a349a4, #943bea);
    }

    .container-box:hover {
      transform: scale(1.1);
    }

	.container-box img {
      position: center;
      margin: 8px
      padding: 8px;
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 16px;
    }

    footer {
      background-color: #878f99;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .copyright,
    .contact-info {
      margin-top: 10px;
    }

    @media only screen and (min-width: 600px) {
      #main {
        flex-direction: row;
      }

      article {
        margin-right: 20px;
       justify-content: center;

      }

      .nav-list {
        text-align: left;
      }

      footer {
      position: relative;
      max-height: 100px;
        display: flex;
        justify-content: space-between;
      }

      .container-box {
        width: calc(33.33% - 20px);
      }
    }
  </style>
</head>

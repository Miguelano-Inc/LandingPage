<style>
  /* Your root styles */
  :root {
    --primary: #24ce8f;
    --nav-background: #141318;
    --nav-item-bg-hover: #79797920;
    --navbar-height: 80px; /* Adjusted value */
    --text-white: white;
  }

  /* Body styles */
  body, html {
    font-family: "Poppins", sans-serif;
    background: black;
    margin: 0;
    padding: 0px;
    box-sizing: border-box;
  }

  /* Header styles */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
  }

  nav {
    background: var(--nav-background);
    display: flex;
    justify-content: center; /* Center the navigation items */
    height: var(--navbar-height);
    padding: 8px 16px;
    margin: 0px;
  }

  button {
    border-radius: 50px;
    padding: 8px 16px;
    background-color: green;
    border-color: green;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transition: all 0.7s ease;
  }

  .navigation {
    max-width: 600px;
    width: 100%;
    padding: 0 32px;
    display: flex;
    flex-direction: row;
    list-style-type: none;
    align-items: center;
    justify-content: center; /* Center the navigation items */
  }

  .navigation > li {
    position: relative;
    width: wrap; 
    transition: all 0.5s ease;
    user-select: none;
    margin-right: 10px; /* Add margin between navigation items */
    display: inline-flex; /* Display navigation items inline */
    border-radius: 50px;
  }
  .navigation img {
    border-radius: 50%;
  }

  .navigation a,
  button {
    display: inline-block; /* Display anchor elements inline */
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0.75rem 1.5rem;
    color: var(--text-white);
    height: wrap;
    font-weight: bold;
    letter-spacing: 0.1rem;
    text-decoration: none;
    background-image: linear-gradient(
      to right,
      var(--primary),
      var(--primary) 50%,
      var(--text-white) 50%
    );
    background-size: 200% 100%;
    background-position: 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.7s ease;
    gap: 0.25rem;
    border-radius: 50px;
    cursor: pointer;
  }

  .navigation a:hover,
  button:hover {
    background-position: 0;
  }

  .navigation li:hover {
    background: var(--nav-item-bg-hover);
  }

  .navigation > li:hover > a,
  .navigation > li:hover > button {
    background-position: 0;
  }

  .navigation > li > a > svg {
    width: 1rem;
    height: 1rem;
    transition: all 0.7s ease;
  }

  .navigation > li:hover > a > svg {
    stroke: var(--primary);
    transform: rotate(90deg);
  }

  .navigation > li:focus-within .subnavigation-wrapper {
    max-height: 20rem;
    display: wrap;
    gap: 1rem;
    flex-direction: row;
  }

  /* Main section styles */
  #main {
    margin-top: var(--navbar-height);
    padding-top: var(--navbar-height);
    display: wrap
    flex-direction: column;
    align-items: center;
    gap: 32px;
  }

  #menu {
    display: wrap;
    flex-wrap: wrap;
    justify-content: center;
    width: 80%;
  }

  /* Container styles */
  .container {
    display: wrap
    flex-wrap: wrap;
    justify-content: center;
    border: 1px solid black;
    border-radius: 100px;
    transition: background-color 0.3s;
    width: 100%;

    box-sizing: border-box;
    padding: 16px;
  }

  .container:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .title {
    font-weight: bold;
    text-align: center;
    padding: 16px;
    margin: 16px;
  }

 
/* CAROUSEL */
.image-placeholder {
    background: #fff; /* White background for placeholder */
    height: 200px; /* Set the height of the placeholder */
    margin-right: 16px; /* Adjust margin as needed */
    width: 100%;
    flex: 0 0 100%; /* Each item takes up full width */
  }
.carousel-container {
  overflow: hidden;
  margin-top: var(--navbar-height);
  background-color: #808080; /* Set the background color to gray */
}

.image-carousel {
  display: flex;
  width: 100%;
  height: 200px;
  flex: 0 0 100%; /* Each item takes up full width */
  overflow: hidden;
  transition: transform 1s ease-in-out;
  margin-top: var(--navbar-height);
  gap: 32px; /* Add gap between images */
}

.image-carousel img {
  width: 100%;
  transition: transform 10s ease-in-out;
  border: 2px solid #fff; /* Add border to images */
  border-radius: 8px; /* Set border radius */
}

/* Hide all images except the first one */
.image-carousel img:not(:first-child) {
  transform: translateX(100%);
}

/* Automatic image transition */
@keyframes imageAnimation {
  0%, 100% {
    transform: translateX(0);
  }
  20%, 80% {
    transform: translateX(-100%);
  }
  40%, 60% {
    transform: translateX(-200%);
  }
}

.image-carousel img {
  animation: imageAnimation 5s infinite;
}

/* Hover effect on selected picture */
.image-carousel:hover img {
  animation-play-state: paused;
}

/* Placeholder styling */
.image-placeholder {
  background-color: #3498db; /* Set the background color to blue */
  height: 300px; /* Set the height of the placeholder */
  width: 200px; /* Set the width of the placeholder */
  border-radius: 8px; /* Set border radius */
  margin-right: 32px; /* Adjust margin as needed */
}

/* CAROUSEL */


   /*/ FOOTER /*/
   footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
  }

  .footer {
    background: #121212;
    padding: 16px 16px;
    display: flex;
    color: white;
    justify-content: center;
    text-align: center;
 
  }

  .footer > a {
    display: inline-block;
    align-items: center;
    justify-content: center;
    padding: 8px 16px;
    color: var(--text-white);
    min-height: 40px;
    letter-spacing: 0.1rem;
    border-radius: 50px;
    text-decoration: none;
    background-image: linear-gradient(
      to right,
      var(--primary),
      var(--primary) 50%,
      var(--text-white) 50%
    );
    background-size: 200% 100%;
    background-position: 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: rgb(245, 252, 23)3);
    transition: all 0.7s ease;
    gap: 16px;
    cursor: pointer;
  }
  .footer > a:hover {
    transition: color 0.5s;
    font-weight: bold;
  }
  /*/ FOOTER /*/

  /* Responsive Container Styles */
  @media screen and (min-width: 769px) {
    .navigation {

  /* Desktop Styles */

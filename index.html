<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Work Within Queue</title>




  <header>
    <img src="./QueueLogo" class="w3-circle" alt="Weblogo">
    <div class="w3-top">
      <div class="w3-bar w3-black">
        <a href="#home" class="w3-bar-item w3-button">Home</a>
        <a href="#about" class="w3-bar-item w3-button">About</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
          <div class="login">
      <i class="fas fa-user-circle icon"></i>
      <button class="login-button">Login</button>
    </div>
      </div>
    </div>
  </header>
</head>
  <!-- Main section -->
  <main id="main">
    <!-- Menu section with four containers -->
    <section id="menu">
      <!-- Container 1 -->
      <div class="container">
        <div class="title">Title 1</div>
        <img src="image1.jpg" alt="Image 1" class="image">
        <div class="description">Description 1</div>
      </div>
      <!-- Container 2 -->
      <div class="container">
        <div class="title">Title 2</div>
        <img src="image2.jpg" alt="Image 2" class="image">
        <div class="description">Description 2</div>
      </div>
      <!-- Container 3 -->
      <div class="container">
        <div class="title">Title 3</div>
        <img src="image3.jpg" alt="Image 3" class="image">
        <div class="description">Description 3</div>
      </div>
      <!-- Container 4 -->
      <div class="container">
        <!-- Profile picture -->
        <img src="profile.jpg" alt="Profile" class="profile">
        <!-- Two buttons -->
        <div class="buttons">
          <!-- Button 1 links to a Linkedin page -->
          <a href="https://www.linkedin.com/in/your-name/" class="button">Linkedin</a>
          <!-- Button 2 opens an overlay of pdf document -->
          <button class="button" id="open">Resume</button>
        </div>
      </div>
    </section>
    <!-- Overlay section -->
    <section id="overlay">
      <!-- Pdf document -->
      <object data="resume.pdf" type="application/pdf" class="pdf"></object>
      <!-- X mark to close the overlay -->
      <span id="close">Ã—</span>
    </section>
  </main>
  <!-- Footer section -->
    <aside class="responsive-container">
      <div>
        <img src="./animation.png" alt="AnimateFrontPage">
      </div>
    </aside>
  </div>

  <footer>
    <div class="copyright">
      &copy; 2023 Miguelano Designs | <a href="#" alt="home">Home</a>
    </div>
    <div class="contact-info">
      <a href="#">About</a> | <a href="#">Contact</a>
    </div>
  </footer>

</body>

</html>

<!-- HTML code for the landing page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <!-- Link to the font awesome icons library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Link to the custom CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section -->
  <header id="header">
    <!-- Logo on the left -->
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-image">
    </div>
    <!-- Navigation tabs in the middle -->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </nav>
    <!-- Icon and login button on the right -->
    <div class="login">
      <i class="fas fa-user-circle icon"></i>
      <button class="login-button">Login</button>
    </div>
  </header>
  <!-- Main section -->
  <main id="main">
    <!-- Menu section with four containers -->
    <section id="menu">
      <!-- Container 1 -->
      <div class="container">
        <div class="title">Title 1</div>
        <img src="image1.jpg" alt="Image 1" class="image">
        <div class="description">Description 1</div>
      </div>
      <!-- Container 2 -->
      <div class="container">
        <div class="title">Title 2</div>
        <img src="image2.jpg" alt="Image 2" class="image">
        <div class="description">Description 2</div>
      </div>
      <!-- Container 3 -->
      <div class="container">
        <div class="title">Title 3</div>
        <img src="image3.jpg" alt="Image 3" class="image">
        <div class="description">Description 3</div>
      </div>
      <!-- Container 4 -->
      <div class="container">
        <!-- Profile picture -->
        <img src="profile.jpg" alt="Profile" class="profile">
        <!-- Two buttons -->
        <div class="buttons">
          <!-- Button 1 links to a Linkedin page -->
          <a href="https://www.linkedin.com/in/your-name/" class="button">Linkedin</a>
          <!-- Button 2 opens an overlay of pdf document -->
          <button class="button" id="open">Resume</button>
        </div>
      </div>
    </section>
    <!-- Overlay section -->
    <section id="overlay">
      <!-- Pdf document -->
      <object data="resume.pdf" type="application/pdf" class="pdf"></object>
      <!-- X mark to close the overlay -->
      <span id="close">×</span>
    </section>
  </main>
  <!-- Footer section -->
  <footer id="footer">
    <!-- Responsive container -->
    <div class="container">
      <!-- Left side -->
      <div class="left">
        <!-- Copyrigth text -->
        <p>© THE WORK IN QUEUE 2024</p>
      </div>
      <!-- Right side -->
      <div class="right">
        <!-- Privacy notice and terms and condition links -->
        <a href="#" class="link">Privacy Notice</a>
        <a href="#" class="link">Terms and Condition</a>
      </div>
    </div>
  </footer>
  <!-- Link to the custom JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
